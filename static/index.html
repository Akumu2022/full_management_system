<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product API Interface</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Akumu Electronics and Phone Accessories Shop</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="add-product">
                <h2>Add a New Product</h2>
                <form id="add-product-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter product name" required>
                    </div>
                    <div class="form-group">
                        <label for="descr">Description:</label>
                        <input type="text" id="descr" name="descr" placeholder="Enter product description" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="sku">SKU:</label>
                        <input type="text" id="sku" name="sku" placeholder="Enter SKU" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price:</label>
                        <input type="number" step="0.01" id="price" name="price" placeholder="Enter price" required>
                    </div>
                    <button type="submit">Add Product</button>
                </form>
            </section>
            <section id="get-product">
                <h2>Retrieve a Product</h2>
                <form id="get-product-form">
                    <div class="form-group">
                        <label for="product-id">Product ID:</label>
                        <input type="number" id="product-id" name="product-id" placeholder="Enter product ID" required>
                    </div>
                    <button type="submit">Get Product</button>
                </form>
                <div id="product-details" class="product-details">
                    <!-- Product details will be displayed here -->
                </div>
            </section>
            <section id="product-list-section">
                <h2>All Products</h2>
                <div id="product-list">
                    <!-- Product list will be displayed here -->
                </div>
            </section>
        </div>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
