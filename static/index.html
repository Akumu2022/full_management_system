<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Management Dashboard</h1>
    </header>

    <main>
        <section>
            <form id="addProductForm" class="form">
                <h2>Add New Product</h2>
                <label for="addName">Name:</label>
                <input type="text" id="addName" name="name" required>
                <label for="addDescr">Description:</label>
                <input type="text" id="addDescr" name="descr" required>
                <label for="addQuantity">Quantity:</label>
                <input type="number" id="addQuantity" name="quantity" required>
                <label for="addSku">SKU:</label>
                <input type="text" id="addSku" name="sku" required>
                <label for="addPrice">Price:</label>
                <input type="number" id="addPrice" name="price" required>
                <button type="submit">Add Product</button>
            </form>
        </section>

        <section>
            <form id="updateProductForm" class="form">
                <h2>Update Product</h2>
                <label for="updateId">Product ID:</label>
                <input type="number" id="updateId" name="product_id" required>
                <label for="updateName">Name:</label>
                <input type="text" id="updateName" name="name" required>
                <label for="updateDescr">Description:</label>
                <input type="text" id="updateDescr" name="descr" required>
                <label for="updateQuantity">Quantity:</label>
                <input type="number" id="updateQuantity" name="quantity" required>
                <label for="updateSku">SKU:</label>
                <input type="text" id="updateSku" name="sku" required>
                <label for="updatePrice">Price:</label>
                <input type="number" id="updatePrice" name="price" required>
                <button type="submit">Update Product</button>
            </form>
        </section>

        <section>
            <form id="deleteProductForm" class="form">
                <h2>Delete Product</h2>
                <label for="deleteId">Product ID:</label>
                <input type="number" id="deleteId" name="product_id" required>
                <button type="submit">Delete Product</button>
            </form>
        </section>

        <section>
            <div id="productsList" class="products-list">
                <h2>All Products</h2>
                <button id="showProductsBtn">Show All Products</button>
                <ul id="productsContainer"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Product Management Dashboard</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
